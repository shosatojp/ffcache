name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get install -y pybind11-dev libpython3.8-dev
    - name: make
      run: CPLUS_INCLUDE_PATH=/usr/include/python3.8/:$CPLUS_INCLUDE_PATH make
